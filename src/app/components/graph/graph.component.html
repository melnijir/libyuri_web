<div class="graph-area" id="graph-list">
    <mat-expansion-panel #nodesElements [id]="'node-'+node.name" [ngClass]="node.active ? 'node-on-top' : 'node-on-same'" *ngFor="let node of nodes" cdkDrag cdkDragBoundary=".graph-area" [togglePosition]="'before'" (click)="makeNodeActive(node)" (cdkDragReleased)="updateLines()" (afterCollapse)="updateLines()" (afterExpand)="updateLines()">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{node.name}}
            </mat-panel-title>
            <button mat-icon-button [matMenuTriggerFor]="linksMenu" aria-label="Example icon-button with a menu" (click)="$event.stopPropagation()" (mousedown)="makeNodeActive(node)">
                <mat-icon>forward</mat-icon>
            </button>
            <mat-menu #linksMenu="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="subLinksMenu" [matMenuTriggerData]="{link: link.to?.name}" *ngFor="let link of node.links">
                    <mat-icon>more_vert</mat-icon>
                    <span>Link to {{link.to?.name}}</span>
                </button>
                <button mat-menu-item [matMenuTriggerFor]="subLinksMenu">
                    <mat-icon>more_vert</mat-icon>
                    <span>New link</span>
                </button>
            </mat-menu>
            <mat-menu #subLinksMenu="matMenu">
                <ng-template matMenuContent let-link="link">
                    <button mat-menu-item *ngFor="let target_node of nodes | filterNodesExclude: node" (click)="addLink(node, target_node)">
                        <mat-icon>{{(link == target_node.name) ? 'check_box' : 'check_box_outline_blank'}}</mat-icon>
                        <span>{{target_node.name}}</span>
                    </button>
                    <button mat-menu-item *ngIf="!(nodes | filterNodesExclude: node).length" disabled>
                        <mat-icon>check_box_outline_blank</mat-icon>
                        <span>No availible node</span>
                    </button>
                </ng-template>
            </mat-menu>

            <div class="node-handle" cdkDragHandle (mousedown)="makeNodeActive(node)" (click)="$event.stopPropagation()">
                <button mat-icon-button>
                    <mat-icon>open_with</mat-icon>
                </button>
            </div>
        </mat-expansion-panel-header>
        <p>Class: {{node.class}}</p>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="node.name">
        </mat-form-field>
        <mat-form-field *ngFor="let param of node.params">
            <mat-label>{{param.name}}</mat-label>
            <input matInput [(ngModel)]="param.value">
        </mat-form-field>
        <p>
        <button mat-mini-fab color="warn" (click)="removeNode(node)">
            <mat-icon>cancel</mat-icon>
        </button>
        </p>
    </mat-expansion-panel>
</div>
