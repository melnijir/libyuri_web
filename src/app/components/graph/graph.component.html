<div class="graph-area" id="graph-list" cdkDropList [cdkDropListData]="inserted" (cdkDropListDropped)="drop($event)">
    <div class="panel-box" *ngFor="let node of nodes" cdkDrag cdkDragBoundary=".graph-area">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{node.name}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{node.class}}</p>
        <mat-list>
            <mat-list-item lines="3" *ngFor="let param of node.params">
                <span matListItemTitle>{{param.name}}</span>
                <span matListItemLine>Description: {{param.description}}</span>
                <span matListItemLine>Value: {{param.value}}</span>
            </mat-list-item>
        </mat-list>
    </mat-expansion-panel>
    </div>
</div>
